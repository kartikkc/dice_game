<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom CSS -->

    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Custom CSS ends -->


    <!-- favicon -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- favicon ends -->


    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <!-- Bootstrap ends -->


    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lobster&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Fonts ends -->


    <!-- Icons cdn-->

    <script src="https://kit.fontawesome.com/bb69e79477.js" crossorigin="anonymous"></script>

    <!-- Icons ends cdn -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
</head>

<body>
    <!-- Title section -->
    <section id="Title">
        <div class="main-heading">
            <h1>Refresh Me</h1>
        </div>
    </section>
    <!-- Title section ends -->

    <!-- Players section -->
    <section id="Players">
        <div class="row">
            <div class="col-lg-6">
                <span class="p1">Player-1</span>
            </div>
            <div class="col-lg-6">
                <span class="p2">Player-2</span>
            </div>
        </div>
    </section>
    <!-- Players section ends -->

    <!-- Dice-1 section -->
    <section id="Dice-1">
        <div class="col-lg-6 col-md-6 col-sm-12 dice-1">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 1</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 2</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class=" c-3"> 3</div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class=" c-4"> 4</div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class=" c-7"> 7</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 5</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 6</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Dice-1 section ends -->

    <!-- Dice-2 section -->
    <section id="Dice-2">
        <div class="col-lg-6 col-md-6 col-sm-12 dice-1">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 1</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 2</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class=" c-3"> 3</div>
                </div>
                <div class="col-lg-3 col-md-3 col-md-3">
                    <div class=" c-4"> 4</div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class=" c-7"> 7</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 5</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="c-3"> 6</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Dice -2 section ends -->

    <!-- Custom Script -->

    <script src="./JS/script.js"></script>

    <!-- Custom Script ends -->
</body>

</html>
